<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS List Hover Effect</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Popular Creator Rank List</h1>
			<div class="box">
				<div class="list">
					<div class="imgBox">
						<img src="images/1.jpg" />
					</div>
					<div class="content">
						<h2 id="rank"><small>#</small>1</h2>
						<h4>Palalazi Fla</h4>
						<p>Digital Artist</p>
					</div>
				</div>

				<div class="list">
					<div class="imgBox">
						<img src="images/4.jpg" />
					</div>
					<div class="content">
						<h2 id="rank"><small>#</small>5</h2>
						<h4>Andrea Poclia</h4>
						<p>Illustrator Designer</p>
					</div>
				</div>

				<div class="list">
					<div class="imgBox">
						<img src="images/2.jpg" />
					</div>
					<div class="content">
						<h2 id="rank"><small>#</small>2</h2>
						<h4>Shara Lorwern</h4>
						<p>Frontend Developer</p>
					</div>
				</div>

				<div class="list">
					<div class="imgBox">
						<img src="images/5.jpg" />
					</div>
					<div class="content">
						<h2 id="rank"><small>#</small>4</h2>
						<h4>David Gribson</h4>
						<p>Backend Developer</p>
					</div>
				</div>

				<div class="list">
					<div class="imgBox">
						<img src="images/3.jpg" />
					</div>
					<div class="content">
						<h2 id="rank"><small>#</small>3</h2>
						<h4>Selena Wiz</h4>
						<p>Photoshop Expert</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

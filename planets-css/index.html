<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>CSS Planets</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="planets-container">
			<div class="sun"></div>

			<div class="planet-index" id="first-index">
				<div class="route">
					<div class="planet-rotate" id="firsts-planet">
						<div class="planet" id="first-planet"></div>
					</div>
				</div>
			</div>

			<div class="planet-index" id="second-index">
				<div class="route">
					<div class="planet-rotate" id="seconds-planet">
						<div
							class="planet"
							id="second-planet"
						></div>
					</div>
				</div>
			</div>

			<div class="planet-index" id="third-index">
				<div class="route">
					<div class="planet-rotate" id="thirds-planet">
						<div class="planet" id="third-planet"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

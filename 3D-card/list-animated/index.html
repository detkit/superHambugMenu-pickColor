<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>3D List Hover Effect</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<ul>
			<li style="--i: 1">
				<img src="images/a1.jpg" alt="" />
				<div class="content">
					<h4>Alina Jim</h4>
					<p>liked your photo.<br /><span>20 Apr 05:40</span></p>
				</div>
			</li>
			<li style="--i: 2">
				<img src="images/a2.jpg" alt="" />
				<div class="content">
					<h4>John Doe</h4>
					<p>commented your photo.<br /><span>2 Days ago</span></p>
				</div>
			</li>
			<li style="--i: 3">
				<img src="images/a3.jpg" alt="" />
				<div class="content">
					<h4>Jane Hana</h4>
					<p>reacted to your photo.<br /><span>6 mins ago</span></p>
				</div>
			</li>
			<li style="--i: 4">
				<img src="images/a4.jpg" alt="" />
				<div class="content">
					<h4>Lucia Sofia</h4>
					<p>shared your photo.<br /><span>32 seconds ago</span></p>
				</div>
			</li>
		</ul>
	</body>
</html>
